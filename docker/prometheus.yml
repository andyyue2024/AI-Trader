# Prometheus 配置文件

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ai-trader'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # AI-Trader 指标
  - job_name: 'ai-trader'
    static_configs:
      - targets: ['ai-trader:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
