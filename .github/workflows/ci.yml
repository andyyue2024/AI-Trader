name: AI-Trader CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-hft.txt 2>/dev/null || true

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short \
            --cov=futu --cov=risk_control --cov=monitoring \
            --cov-report=xml --cov-report=term-missing \
            --cov-fail-under=80

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          pip install flake8 black isort mypy

      - name: Check code formatting (Black)
        run: |
          black --check --diff futu/ risk_control/ monitoring/ || true

      - name: Check imports (isort)
        run: |
          isort --check-only --diff futu/ risk_control/ monitoring/ || true

      - name: Run flake8
        run: |
          flake8 futu/ risk_control/ monitoring/ --max-line-length=120 --ignore=E501,W503 || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd docker
          docker build -t ai-trader:${{ github.sha }} -f Dockerfile ..

      - name: Test Docker image
        run: |
          docker run --rm ai-trader:${{ github.sha }} python -c "from futu import FutuTradeExecutor; print('OK')"

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run safety check
        run: |
          pip install safety
          safety check -r requirements.txt || true
